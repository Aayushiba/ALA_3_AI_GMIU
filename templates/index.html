<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Future of AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="chat-window">
      <h1>ðŸ¤– AI in 10 Years</h1>
      <div id="chat-log"></div>
      <form onsubmit="sendMessage(event)">
        <input type="text" id="question" placeholder="Ask a question..." required>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    async function sendMessage(e) {
      e.preventDefault();
      const question = document.getElementById("question").value;
      const chatLog = document.getElementById("chat-log");

      chatLog.innerHTML += `<div class="user-msg"><strong>You:</strong> ${question}</div>`;

      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "question=" + encodeURIComponent(question)
      });

      const data = await response.json();
      chatLog.innerHTML += `<div class="bot-msg"><strong>Bot:</strong> ${data.answer}</div>`;
      document.getElementById("question").value = "";
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script>
</body>
</html>
